version: 4.6.3.{build}
image: Visual Studio 2019

before_build:
 - cmd: nuget restore src\Cardknox.sln
 
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}-ci'
  version_prefix: '{version}'
  package_version: '{version}-ci'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
  
build:
  verbosity: minimal

artifacts:
  - path: '**\*.nupkg'
    name: NuGet

