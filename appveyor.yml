version: 1.0.{build}
image: Visual Studio 2019

before_build:
 - cmd: nuget restore src\Cardknox.sln
 
build:
  verbosity: minimal

artifacts:
  - path: '\src\Cardknox.NET\bin\Release\Cardknox.API.Wrapper*.*nupkg'
    name: NuGet

for:

-
 branches:
   only:
     - master
     
 configuration: Release

 deploy:
   provider: NuGet
   api_key:
     secure: W4MtI5Ecxi0JGJ6LyP0dAkcW5DNdThYSFZhPC6FSc2CRSUoWjzUSe+SdAe1Cd9BC
   skip_symbols: false
   artifact: /Cardknox.*\.*nupkg/
   on:
     APPVEYOR_REPO_TAG: true

-
 branches:
   only:
     - 5.0
     
 configuration: Release

 deploy:
   provider: NuGet
   api_key:
     secure: W4MtI5Ecxi0JGJ6LyP0dAkcW5DNdThYSFZhPC6FSc2CRSUoWjzUSe+SdAe1Cd9BC
   skip_symbols: false
   artifact: /Cardknox.*\.*nupkg/
   on:
     APPVEYOR_REPO_TAG: true
